<p-table
  [value]="machineState.codeErrors"
  [scrollable]="true"
  scrollHeight="300px"
  scrollDirection="both"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Programa</th>
      <th>Linea</th>
      <th>Detalles</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-error>
    <tr>
      <td>{{ error.programID }}</td>
      <td>{{ error.line }}</td>
      <td>{{ error.text }}</td>
    </tr>
  </ng-template>
</p-table>
