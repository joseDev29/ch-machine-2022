<p-table
  [value]="machineState.allLabels"
  [scrollable]="true"
  scrollHeight="300px"
>
  <ng-template pTemplate="header">
    <tr>
      <th>Program</th>
      <th>Name</th>
      <th>PS</th>
      <th>MP</th>
    </tr>
  </ng-template>
  <ng-template pTemplate="body" let-label>
    <tr>
      <td>{{ label.programID }}</td>
      <td>{{ label.name }}</td>
      <td>{{ label.programPosition }}</td>
      <td>{{ label.memoryPosition }}</td>
    </tr>
  </ng-template>
</p-table>
